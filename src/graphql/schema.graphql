type Query {
    getPosts: [Post]!
    signIn(data: SignInRequest): SignInResponse!
}

type Mutation {
    delete(id: Int!): Post
}

input SignInRequest {
    login: String!
    password: String!
}

type SignInResponse {
    user: User!
    token: String!
}

type User {
    id: Int!
    name: String!
}

type Post {
    id: Int!
    url: String!
    description: String
    created: String!
}
